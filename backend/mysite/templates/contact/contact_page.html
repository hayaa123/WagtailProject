{% extends 'base.html' %}
{% load wagtailcore_tags %}


{% block content %}

    <h1>{{self.title}}</h1>
    <p>
        {{self.intro|richtext}}
    </p>
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        <ul class="contact-form">
            {{ form.as_ul }}
        </ul>
        <button type="submit" class="btn btn-success"> Submit Form </button>
    </form>
{% endblock %}
